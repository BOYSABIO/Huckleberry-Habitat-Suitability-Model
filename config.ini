# Configuration file for Huckleberry Habitat Prediction System

[DATA]
# Paths to data files
raw_data_path = data/raw/
processed_data_path = data/processed/
enriched_data_path = data/enriched/

[MODELS]
# Model configuration
default_model_type = ensemble
test_size = 0.2
random_state = 42

[OUTPUT]
# Output directories
models_dir = models/
analysis_dir = analysis/
logs_dir = logs/

[LOGGING]
# Logging configuration
log_level = INFO
log_file = logs/huckleberry_prediction.log
